deploy:
- envsubst < values-prometheus.yml > values-prometheus-rendered.yml
- helm repo add prometheus https://prometheus-community.github.io/helm-charts
- helm repo add grafana https://grafana.github.io/helm-charts
- helm upgrade --install prometheus prometheus/prometheus -f values-prometheus-rendered.yml
- helm upgrade --install grafana grafana/grafana -f values-grafana.yml
